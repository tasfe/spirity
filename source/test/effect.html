        <title>Spirity Framework</title>
        <script type="text/javascript" src="../core/core.source.js"></script>
        <script type="text/javascript" src="../core/broswer.source.js"></script>
        <script type="text/javascript" src="../core/dom.source.js"></script>
        <script type="text/javascript" src="../core/lang.source.js"></script>

        <script type="text/javascript">
        //<![CDATA[
        Spirity.event.onDOMReady(function () {
                Spirity.event.addListener('fadeIn', 'click', function () {
                    Spirity.effect.fadeIn('ark:box', {speed: 20});
                });

                Spirity.event.addListener('fadeOut', 'click', function () {
                    Spirity.effect.fadeOut('ark:box', {speed: 20});
                });

                Spirity.event.addListener('shock', 'click', function () {
                    Spirity.effect.shock('ark:box', {extent: 20, duration: 2000,
                        speed: 100, direction: {x: false, y: true}});
                });

                Spirity.event.addListener('scroll', 'click', function () {
                    if (Spirity.dom.getStyle('ark:box', 'display') != 'none') {
                        Spirity.effect.scrollOut('ark:box', {speed: 15, direction: {x: false, y: true}});
                    } else {
                        Spirity.effect.scrollIn('ark:box', {speed: 20, direction: {x: false, y: true}});
                    }
                });
        });
        //]]>
        </script>

        <style type="text/css">
            div {
                background: black;
                width: 150px; height: 150px;
                border: 2px solid red;
                margin: 5px;
            }
        </style>
</head>

<body>
    <div id="ark:box"></div>
    <button id="fadeIn">fadeIn</button>
    <button id="fadeOut">fadeOut</button>
    <button id="shock">shock</button>
    <button id="scroll">Scroll</button>
</body>
