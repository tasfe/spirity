<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title></title>
        <style>
            @import url('http://assets.taobaocdn.com/css/app/camel/reset.source.css');
            .rating, .rating label {
                background: url(star.png) repeat-x scroll 1000px 1000px;
            }
            .rating {
                list-style: none;
                position: relative;
                height: 25px;
                width: 125px;
                background-position: 0px 0px;
            }

            .rating li {
                display: inline;
            }

            .rating input {
                display: none;
            }

            .rating label {
                position: absolute;
                top: 0px;
                left: 0px;
                height: 25px;
                width: 25px;
                text-indent: -999em;
            } 

            .rating label.selected,
            .rating label:hover {
                cursor: pointer;
                background-position: 0px -26px;
            }

            .rating label.star1 {
                width: 25px;
                z-index: 5;
            }

            .rating label.star2 {
                width: 50px;
                z-index: 4;
            }

            .rating label.star3 {
                width: 75px;
                z-index: 3;
            }

            .rating label.star4 {
                width: 100px;
                z-index: 2;
            }

            .rating label.star5 {
                width: 125px;
                z-index: 1;
            }
        </style>
    </head>
    <body>
        <ul class="rating">
            <li>
            <input type="radio" name="star" id="star1" value="1" />
            <label for="star1" class="star1" title="star1">Star 1.</label>
            </li>
            <li>
            <input type="radio" name="star" id="star2" value="2" />
            <label for="star2" class="star2" title="star2">Star 2.</label>
            </li>
            <li>
            <input type="radio" name="star" id="star3" value="3" />
            <label for="star3" class="star3" title="star3">Star 3.</label>
            </li>
            <li>
            <input type="radio" name="star" id="star4" value="4" />
            <label for="star4" class="star4" title="star4">Star 4.</label>
            </li>
            <li>
            <input type="radio" name="star" id="star5" value="5" />
            <label for="star5" class="star5" title="star5">Star 5.</label>
            </li>
        </ul>
    </body>
</html>
