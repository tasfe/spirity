<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title></title>
        <link type="text/css" rel="stylesheet" href="http://assets.taobaocdn.com/tbra/2.0/reset-grids.css" />
        <link type="text/css" rel="stylesheet" href="star.source.css" />
        <style type="text/css">
            legend {
                font-size: 12px;
                padding: 0px .5em;
            }

            fieldset {
                border: 1px solid #ccc;
                width: 300px;
                margin: 150px auto;
                padding: 10px;
            }

            p {
                margin-top: 10px;
            }

            input {
                #vertical-align: bottom;
                _vertical-align: top;
            }
        </style>
    </head>
    <body>
        <form action="#" method="post">
            <fieldset>
                <legend>偶帅不帅</legend>
                <ul class="rating rating-inline">
                    <li>
                    <input type="radio" name="star" id="star1" value="1" />
                    <label for="star1" class="star1" title="很搓…">很搓…</label>
                    </li>
                    <li>
                    <input type="radio" name="star" id="star2" value="2" />
                    <label for="star2" class="star2" title="搓">搓</label>
                    </li>
                    <li>
                    <input type="radio" name="star" id="star3" value="3" />
                    <label for="star3" class="star3 hover" title="一般一般啦~">一般一般啦~</label>
                    </li>
                    <li>
                    <input type="radio" name="star" id="star4" value="4" />
                    <label for="star4" class="star4" title="帅">帅</label>
                    </li>
                    <li>
                    <input type="radio" name="star" id="star5" value="5" />
                    <label for="star5" class="star5" title="帅呆了！">帅呆了！</label>
                    </li>
                </ul>
                <p><input type="submit" value="提交" /></p>
            </fieldset>
        </form>
    </body>
</html>
