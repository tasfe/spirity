    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title></title>
        <style>
            div {
                position:absolute;
                top: 50%;
                left: 60%;
                width: 100px;
                height: 100px;
                text-align: center;
                line-height: 100px;
                background: #f60;
                color: #fff;
            }
        </style>
    </head>
    <body>
        <div id="gr:box">您好，世界</div>
        <p><input type="checkbox" id="gr:delay" /><label for="delay">延时运行</label></p>
        <p id="gr:status"></p>
        <script type="text/javascript">
            (function () {
                var delay = function (el, flag) {
                    el.onmouseover = function() {
                        console.info('in');
                    }

                    el.onmouseout = function() {
                        console.info('out');
                    }

                    var handle = {};
                    return handle;
                }

                delay(document.getElementById('gr:box'), document.getElementById('gr:delay'));
            })();
        </script>
    </body>
