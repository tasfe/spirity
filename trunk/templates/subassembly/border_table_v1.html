<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title> - Gracecode.com</title>
        <link type="text/css" rel="stylesheet" href="../reset.source.css" />
        <style type="text/css">
            .border-table {
                list-style: none;
                border-bottom: 1px solid #888;
                display: block;
                zoom: 1;
                padding: 15px 0px 0px 15px;
            }

            .border-table:after {
                content: "."; 
                display: block;
                height: 0; 
                clear: both; 
                visibility: hidden;
            } 

            .border-table:after {
                clear: both;
            }

            .border-table li {
                float: left;
                margin-right: 8px; 
                background: #fff;
                border: 1px solid #888;
                position:relative;
                bottom: -1px;
                margin-top: 5px;
            }

            .border-table li.current {
                padding-top: 5px;
                *padding-top: 3px;
                margin-top: 0px;
                border-bottom-color: #fff;
            }

            .border-table li.current a:link, .border-table li.current a:visited {
                color: #888;
                font-size: 14px;
                font-weight: bold;
            }

            .border-table a:link, .border-table a:visited {
                font-size: 12px;
                text-decoration:none;
                padding: 2px 15px;
                color: #aaa;
                outline: none;
            }

        </style>
    </head>
    <body>
        <ul class="border-table"><li class="current"><a href="">好友最新电影</a></li><li><a href="">我的电影</a></li><li><a href="">最受欢迎的电影</a></li><li><a href="">好友排行榜</a></li></ul>
    </body>
</html>
