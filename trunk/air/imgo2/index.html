<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title></title>
        <link rel="stylesheet" type="text/css" href="css/reset-min.css" />
        <link rel="stylesheet" type="text/css" href="css/zune.css" />
        <link rel="stylesheet" type="text/css" href="css/imgo.css" />
        <script type="text/javascript" src="javascript/AIRAliases-min.js"></script>
        <script type="text/javascript" src="javascript/dom-event-min.js"></script>
        <script type="text/javascript" src="javascript/dragdrop-min.js"></script>
		<script type="text/javascript" src="javascript/connection-min.js"></script>
		<script type="text/javascript" src="javascript/animation-min.js"></script>
        <script type="text/javascript" src="javascript/json-min.js"></script>
        <script type="text/javascript">
            var Util = YAHOO.util, Event = Util.Event, Dom = Util.Dom;
        </script>
        <script type="text/javascript">
            // AIR 窗口控制
            if (window.runtime) {
                var console = {};
                console.info = runtime.trace;
                console.dir  = runtime.trace;

                Event.onDOMReady(function() {
                        Event.on('J_AIRMin', 'click', function(e) {
                            window.nativeWindow.minimize();
                            Event.stopEvent(e);
                        });

                        Event.on('J_AIRClose', 'click', function(e) {
                            window.nativeWindow.close();
                            Event.stopEvent(e);
                        });

                        Event.on(['logo', 'J_operate'], 'mousedown', function(e) {
                            window.nativeWindow.startMove();
                            Event.stopEvent(e);
                        });

                        Event.on(['logo', 'J_operate'], 'mouseup', function(e) {
                            Event.stopEvent(e);
                        });
                });
            };
        </script>
        <style type="text/css">
            .container {
                width: 500px;
                height: 650px;
                margin-top: 38px;
            }

            .container > div {
                height: 630px;
                padding-top: 20px;
            }

            .zune .operate {
                width: 495px;
            }

            .zune .operate ul {
                right: -5px;
            }

            #J_bigAlbum {display: none;}
        </style>
    </head>
    <body>
        <div class="container zune" id="container">
            <div>
                <h1 id="logo">看图购</h1>
                <!--
                <form action="http://127.0.0.1/imgo2/ajax.js?type=product&_input_charset=utf8&k_title=" method="get" class="search-form" id="J_searchForm">
                -->
                <form action="http://go.taobao.com/picture/list_data.htm?type=product&_input_charset=utf8&k_title=" method="get" class="search-form" id="J_searchForm">
                    <input accesskey="s" autocomplete="off" name="k_title" type="text" maxlength="60" id="k_title" />
                    <button type="submit">搜 索</button>
                </form>
                <div class="warp" id="J_warp">
                    <ul class="big-album" id="J_bigAlbum">
                        <li>
                        <span class="pic">
                            <a href="#"><img src="T1V5lgXeef4dK06J2x.jpxxg" /></a>
                        </span>
                        <span class="info">
                            <span class="seller"><a href="#">共<strong>1</strong>位卖家</a></span>
                            <span class="price"><strong>78.00</strong>元</span>
                            <span class="buy"><a target="_blank" href="#">我要购买</a></span></span>
                        </li>
                        <li>
                        <span class="pic">
                            <a href="#"><img src="T1V5lgXeef4dK06J2x.jpg" /></a>
                        </span>
                        <span class="info">
                            <span class="seller"><a href="#">共<strong>1</strong>位卖家</a></span>
                            <span class="price"><strong>78.00</strong>元</span>
                            <span class="buy"><a target="_blank" href="#">我要购买</a></span></span>
                        </li>
                    </ul>

                    <div class="small-album" id="J_smallAlbum"></div>
                    <div id="loading"></div>
                </div>
                <div class="operate" id="J_operate">
                    <ul>
                        <li class="min" id="J_AIRMin"><a href="#" title="最小化">最小化</a></li>
                        <!--
                        <li class="max"><a href="#" title="最大化">最大化</a></li>
                        -->
                        <li class="close" id="J_AIRClose"><a href="#" title="关闭">关闭</a></li>
                    </ul>
                </div>
                <div class="result" id="J_result">
                    找到<em></em>个相关宝贝，共 <em></em> / <em></em>页
                </div>
                <div class="foot"><div></div></div>
                <a href="#" class="arrow arrow-prev" id="J_prev">上一条</a>
                <a href="#" class="arrow arrow-next" id="J_next">下一条</a>
            </div>
        </div>
        <script type="text/javascript" src="javascript/imgo.js"></script>
        <script type="text/javascript" src="javascript/flow.js"></script>
    </body>
</html>
